    <script>
        var panAngle;
        var tiltAngle;

        $('#ex1').slider({
            formatter: function(value) {
                panAngle = value.toString();
                return 'Current value: ' + value;
            }
        });



        $('#ex2').slider({
            formatter: function(value) {

                tiltAngle = value.toString();
                return 'Current value: ' + value;
            }
        });

        function Button_onclick(msg) {

            $.ajax({
                url: '/' + msg
            });
            $.ajax({
                url: '/' + panAngle
            });
            $.ajax({
                url: '/' + tiltAngle
            });

        }

        function checkRemote(checkbox) {
            if (checkbox.checked) {
                $.ajax({
                    url: '/' + 'checkeao'
                });

            }
        }
