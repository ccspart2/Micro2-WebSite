  <body>
   <div class="container">

    <div class="container">
          <div class="row">
              <div class="col-xs-4" >
                  <img src="static/logo/DaniloRocket.gif" class="img-responsive">
              </div>
              <div class="col-xs-8">
                  <H1><small>Click the links to download previous streams:</small></H1>
              </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Include the toogle for the Web Page -->
    <script src="static/js/bootstrap-toggle.min.js"></script>
    <!-- Include the Carousel for the Web Page -->
    <script src="static/js/Carousel.js"></script>
    
    
    <script>
		
	var videoCounter = 1;

	
		
	$.ajax({
		url: "/get_videos",
		success: function(data){
			data = JSON.parse(data);
			for (var i in data) {
				if (data[i].indexOf('.h264') !== -1) { 
					$('#videoCanvas-'+videoCounter.toString()).append('<a href ="static/videos/'+ data[i] + '" download"> <button type="button" class="btn btn-primary">'+'Download Video '+videoCounter.toString() + '</button>  </a> ' );
					
					videoCounter++;
				}
				if (videoCounter >= 9) {
					break;
				}
			}
		}
	});
	
	
	
	
	
	
	</script>
    

  </body>
